<div class="words-teaser-content">
    <a href="{{ .Permalink }}"><h3>{{ .Title }}</h3></a>
    <time datetime="{{ .Date }}">&mdash;&nbsp;{{ .Date.Format "Monday January 2, 2006" }}</time>
    {{ if gt (len .Summary) 0 }}
    <div class="words-teaser-content-summary">
        <p>{{ .Summary }}</p>
    </div>
    <a href="{{ .Permalink }}" class="read-on">Continue Reading</a>
    {{ end }}
</div>
