{{ define "main" }}
    <article class="taxonomy-list">
        <h2>Tagged as: {{ .Title }}</h2>
        <ul>
            {{ range .Pages }}
                <li>
                    <a href="{{ .Permalink }}">{{ .Title }}</a><br>
                    <p>Posted on: {{ .Date.Format "01/02/2006" }}</p>
                </li>
            {{ end }}
        </ul>
    </article>
{{ end }}
