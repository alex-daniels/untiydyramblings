{{ define "main" }}
<article id="post">
    <header class="post-meta">
        <h2>{{ .Title }}</h2>
        <time datetime="{{ .Date }}">{{ .Date.Format "Monday January 2, 2006" }}</time>
        <div class="topics-and-tags">
            {{- partial "categories.html" . -}}
            {{- partial "tags.html" . -}}
        </div>
    </header>
    <div class="post-content">
        {{ .Content }}
    </div>
</article>
{{ end }}
